version: "3.9"

services:
  backend:
    build: ./backend
    environment:
      - DD_SERVICE=backend
      - DD_ENV=local
      - DD_VERSION=1.0.0
      - DD_AGENT_HOST=host.docker.internal:8126

  agent:
    build: ./agent
    environment:
      - DD_ENV=local
      - DD_SERVICE=agent
      - DD_AGENT_HOST=host.docker.internal:8126

  registry:
    build: ./registry
    environment:
      - DD_ENV=local
      - DD_SERVICE=registry
      - DD_AGENT_HOST=host.docker.internal:8126

  mcp:
    build: ./mcp
    environment:
      - DD_ENV=local
      - DD_SERVICE=mcp-server
      - DD_AGENT_HOST=host.docker.internal:8126
