services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_DD_APP_ID=${REACT_APP_DD_APP_ID}
        - REACT_APP_DD_CLIENT_TOKEN=${REACT_APP_DD_CLIENT_TOKEN}
        - REACT_APP_DD_ENV=${REACT_APP_DD_ENV}
    env_file:
      - ./frontend/.env
    ports:
      - "3000:80"

  backend:
    build: ./backend
    env_file:
      - .env
    environment:
      - DD_SERVICE=backend
      - DD_SITE=datadoghq.com
      - DD_ENV=local
      - DD_VERSION=1.0.0
      - DD_AGENT_HOST=datadog-agent
      - DD_LOGS_INJECTION=true
    ports:
      - "8000:8000"

  agent:
    build: ./agents
    env_file:
      - .env
    environment:
      - DD_ENV=local
      - DD_SERVICE=agents
      - DD_AGENT_HOST=datadog-agent
      - DD_LOGS_INJECTION=true

  registry:
    build: ./registry
    env_file:
      - .env
    environment:
      - DD_ENV=local
      - DD_SERVICE=registry
      - DD_AGENT_HOST=datadog-agent
      - DD_LOGS_INJECTION=true

  mcp:
    build: ./mcp
    env_file:
      - .env
    environment:
      - DD_ENV=local
      - DD_SERVICE=mcp-server
      - DD_AGENT_HOST=datadog-agent
      - DD_LOGS_INJECTION=true

  datadog-agent:
    image: gcr.io/datadoghq/agent:latest
    env_file:
      - .env
    ports:
      - "8126:8126" # APM trace agent port
      - "8125:8125/udp" # DogStatsD port
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - /var/lib/docker/containers/:/var/lib/docker/containers:ro
    restart: unless-stopped
